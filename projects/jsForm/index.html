<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<form action="javascript:void(null);" onsubmit="send_callback(this.id, 'http://basco.com.ua/test/feedback.php');" method="post" id="feedback">
  <input type="text" hidden="hidden" value="Сообщение с форми: Заказать звонок" name="subject">
  <input type="text" name="name">
  <input type="tel" name="phone">
  <input type="submit">
</form>

<script>
  function send_callback(element, mail) {
    var form = '#' + element;
    var msg = $(form).serialize();

    $.ajax({
      type: 'POST',
      url: mail,
      data: msg,
      success: function(data) {
        if (data === "mail error") {
          alert('Ошибка отправки!');
        }

        else if (data === "mail success") {
          $(form)[0].reset();
          $(".message-send").show();
        }
      },
      error: function(xhr, str){
        alert('Error: ' + xhr.responseCode + ' Please, try again later.');
      }
    });
  }
</script>

<style>
  .message-send{
    background: #00b820;
    padding: 10px;
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
    font-family: 'Roboto',Arial,sans-serif;
    display: none;
  }
  .message-send.active{
    display: block;
  }
</style>
<div class="message-send">Сообщение отправлено</div>

</body>
</html>
